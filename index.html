<!DOCTYPE html>
<html>
<head>
    <title>GM VEZA HOSPITAL INVOICE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #1e3a8a;
            color: white;
            padding: 20px;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        h1 {
            margin: 10px 0;
        }

        .container {
            margin-top: 80px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin: 20px;
            transition: 0.3s ease;
        }

        /* Outpatient Button - Blue Background */
        .outpatient {
            background-color: #1e3a8a;
            color: white;
        }

        .outpatient:hover {
            background-color: #163172;
        }

        /* Inpatient Button - White Background with Blue Border */
        .inpatient {
            background-color: white;
            color: #1e3a8a;
            border: 2px solid #1e3a8a;
        }

        .inpatient:hover {
            background-color: #e6ecff;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="veza.png" alt="VEZA Logo" class="logo">
        <h1>GM VEZA HOSPITAL INVOICE</h1>
    </div>

    <div class="container">
    <a href="register (1).html">
        <button class="btn outpatient">Outpatient</button>
    </a>

    <a href="inpatient (1).html">
        <button class="btn inpatient">Inpatient</button>
    </a>
</div>

</body>
</html>
